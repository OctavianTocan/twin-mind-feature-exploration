<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwinMind Demo</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/site.css" />
  </head>
  <body class="bg-gray-100 flex justify-center items-start min-h-screen py-8">
    <!-- Background TwinMind iframe (non-interactive) -->
    <iframe
      src="https://app.twinmind.com/m/d753c9b5-c8a7-41a3-aab5-dc3be9d39a2e"
      title="TwinMind App Preview"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      class="tm-preview-iframe"
    ></iframe>
    <!-- Dark overlay between background and panel -->
    <div class="bg-dimmed-overlay"></div>
    <!-- Main container with mobile-like constraints -->
    <div
      class="w-full max-w-md md:max-w-lg bg-white p-5 flex flex-col rounded-lg shadow-lg panel-elevated relative z-10"
    >
      <!-- Header -->
      <header class="mb-8 text-center">
        <h1
          class="text-[1.75rem] font-bold text-[#4F4F4F] leading-[1.3] tracking-[0.096px] font-helvetica mb-2"
        >
          TwinMind Demo
        </h1>
        <p class="text-sm text-gray-600">
          Explore the TwinMind extension features
        </p>
      </header>

      <!-- Links Section -->
      <div class="space-y-3 mb-8">
        <a
          href="connectors.html"
          class="block w-full p-4 bg-white border border-gray-200 rounded-lg hover:border-blue-500 hover:shadow-md transition-all"
        >
          <h2 class="font-semibold text-[#4F4F4F] mb-1">Connectors</h2>
          <p class="text-sm text-gray-600">Browse and manage your connectors</p>
        </a>

        <a
          href="dictionary.html"
          class="block w-full p-4 bg-white border border-gray-200 rounded-lg hover:border-blue-500 hover:shadow-md transition-all"
        >
          <h2 class="font-semibold text-[#4F4F4F] mb-1">Dictionary</h2>
          <p class="text-sm text-gray-600">
            Create custom words and replacements
          </p>
        </a>

        <!-- <a
          href="transcript.html"
          class="block w-full p-4 bg-white border border-gray-200 rounded-lg hover:border-blue-500 hover:shadow-md transition-all"
        >
          <h2 class="font-semibold text-[#4F4F4F] mb-1">Transcript</h2>
          <p class="text-sm text-gray-600">View meeting transcripts</p>
        </a>
      </div> -->

      <!-- Footer with Portfolio Link -->
      <div class="pt-6 border-t border-gray-200">
        <p class="text-xs text-gray-500 text-center mb-3">
          Created by Octavian Tocan
        </p>
        <a
          href="https://portfolio.octaviantocan.com/"
          target="_blank"
          rel="noopener noreferrer"
          class="btn-primary btn-lg w-full text-center"
        >
          View Portfolio
        </a>
      </div>
    </div>
  </body>
</html>
